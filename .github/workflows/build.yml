name: Build J2ME JAR

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'

    - name: Get Libraries
      run: |
        mkdir -p lib
        # Используем проверенные прямые ссылки на библиотеки
        # Источник: проверенный репозиторий с библиотеками J2ME
        curl -L -o lib/midpapi20.jar https://github.com/nikita36078/J2ME-libs/raw/master/midpapi20.jar
        curl -L -o lib/cldcapi11.jar https://github.com/nikita36078/J2ME-libs/raw/master/cldcapi11.jar
        
        # Проверка что это JAR файлы, а не HTML страницы (GitHub иногда отдает 404 как HTML)
        if grep -q "<html>" lib/midpapi20.jar || grep -q "<html>" lib/cldcapi11.jar; then
          echo "Error: Downloaded HTML instead of JAR! Using alternative source..."
          curl -L -o lib/midpapi20.jar https://raw.githubusercontent.com/grvsh6/J2ME-Development/master/lib/midpapi20.jar
          curl -L -o lib/cldcapi11.jar https://raw.githubusercontent.com/grvsh6/J2ME-Development/master/lib/cldcapi11.jar
        fi

        # Финальная проверка размера
        if [ $(stat -c%s "lib/midpapi20.jar") -lt 50000 ]; then
          echo "Error: midpapi20.jar is too small!"
          exit 1
        fi
        ls -l lib/

    - name: Build
      run: |
        mkdir -p classes
        # Ищем файл TelegramClient.java в любой подпапке (на случай если структура на GitHub отличается)
        SOURCE_PATH=$(find . -name "TelegramClient.java" | head -n 1)
        if [ -z "$SOURCE_PATH" ]; then
          echo "Error: TelegramClient.java not found!"
          exit 1
        fi
        echo "Compiling $SOURCE_PATH..."
        javac -source 1.3 -target 1.3 -encoding UTF-8 \
              -bootclasspath lib/midpapi20.jar:lib/cldcapi11.jar \
              -d classes "$SOURCE_PATH"

    - name: Package
      run: |
        mkdir -p META-INF
        # Пытаемся найти существующий манифест
        MANIFEST_PATH=$(find . -name "MANIFEST.MF" | head -n 1)
        if [ -n "$MANIFEST_PATH" ]; then
          cp "$MANIFEST_PATH" META-INF/MANIFEST.MF
        else
          echo "MIDlet-Name: Telegram" > META-INF/MANIFEST.MF
          echo "MIDlet-Version: 1.0.0" >> META-INF/MANIFEST.MF
          echo "MIDlet-Vendor: Trae" >> META-INF/MANIFEST.MF
          echo "MIDlet-1: Telegram, , TelegramClient" >> META-INF/MANIFEST.MF
          echo "MicroEdition-Profile: MIDP-2.0" >> META-INF/MANIFEST.MF
          echo "MicroEdition-Configuration: CLDC-1.1" >> META-INF/MANIFEST.MF
        fi
        jar cvfm TelegramClient.jar META-INF/MANIFEST.MF -C classes .

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: TelegramClient-JAR
        path: TelegramClient.jar
