name: Build J2ME JAR

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'

    - name: Get Libraries
      run: |
        mkdir -p lib
        # Используем максимально надежные прямые ссылки на JAR файлы
        # Эти ссылки ведут на RAW контент, GitHub не должен отдавать HTML
        curl -L -f -o lib/midpapi20.jar https://raw.githubusercontent.com/nikita36078/J2ME-libs/master/midpapi20.jar
        curl -L -f -o lib/cldcapi11.jar https://raw.githubusercontent.com/nikita36078/J2ME-libs/master/cldcapi11.jar
        
        # Проверка на корректность JAR (должен начинаться с 'PK')
        if [ "$(head -c 2 lib/midpapi20.jar)" != "PK" ]; then
          echo "Error: midpapi20.jar is not a valid ZIP/JAR file! Falling back to alternative..."
          curl -L -f -o lib/midpapi20.jar https://raw.githubusercontent.com/grvsh6/J2ME-Development/master/lib/midpapi20.jar
        fi
        
        if [ "$(head -c 2 lib/cldcapi11.jar)" != "PK" ]; then
          echo "Error: cldcapi11.jar is not a valid ZIP/JAR file! Falling back to alternative..."
          curl -L -f -o lib/cldcapi11.jar https://raw.githubusercontent.com/grvsh6/J2ME-Development/master/lib/cldcapi11.jar
        fi

        # Финальная проверка заголовков еще раз
        if [ "$(head -c 2 lib/midpapi20.jar)" != "PK" ] || [ "$(head -c 2 lib/cldcapi11.jar)" != "PK" ]; then
           echo "FATAL: Both sources failed to provide valid JAR files."
           exit 1
        fi
        ls -l lib/

    - name: Build
      run: |
        mkdir -p classes
        # Ищем файл TelegramClient.java в любой подпапке (на случай если структура на GitHub отличается)
        SOURCE_PATH=$(find . -name "TelegramClient.java" | head -n 1)
        if [ -z "$SOURCE_PATH" ]; then
          echo "Error: TelegramClient.java not found!"
          exit 1
        fi
        echo "Compiling $SOURCE_PATH..."
        javac -source 1.3 -target 1.3 -encoding UTF-8 \
              -bootclasspath lib/midpapi20.jar:lib/cldcapi11.jar \
              -d classes "$SOURCE_PATH"

    - name: Package
      run: |
        mkdir -p META-INF
        # Пытаемся найти существующий манифест
        MANIFEST_PATH=$(find . -name "MANIFEST.MF" | head -n 1)
        if [ -n "$MANIFEST_PATH" ]; then
          cp "$MANIFEST_PATH" META-INF/MANIFEST.MF
        else
          echo "MIDlet-Name: Telegram" > META-INF/MANIFEST.MF
          echo "MIDlet-Version: 1.0.0" >> META-INF/MANIFEST.MF
          echo "MIDlet-Vendor: Trae" >> META-INF/MANIFEST.MF
          echo "MIDlet-1: Telegram, , TelegramClient" >> META-INF/MANIFEST.MF
          echo "MicroEdition-Profile: MIDP-2.0" >> META-INF/MANIFEST.MF
          echo "MicroEdition-Configuration: CLDC-1.1" >> META-INF/MANIFEST.MF
        fi
        jar cvfm TelegramClient.jar META-INF/MANIFEST.MF -C classes .

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: TelegramClient-JAR
        path: TelegramClient.jar
