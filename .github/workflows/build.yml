name: Build J2ME JAR

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'

    - name: Get Libraries
      run: |
        mkdir -p lib
        # Функция для скачивания с перебором зеркал и проверкой сигнатуры JAR (PK)
        download_with_retry() {
          local output=$1
          shift
          local urls=("$@")
          
          for url in "${urls[@]}"; do
            echo "Trying to download $output from $url..."
            if curl -L -f -s -o "$output" "$url"; then
              # Проверка сигнатуры ZIP/JAR (первые два байта должны быть PK)
              if [ "$(head -c 2 "$output")" = "PK" ]; then
                echo "Successfully downloaded valid JAR: $output"
                return 0
              else
                echo "Warning: $url returned invalid file (not a JAR). Skipping..."
                rm -f "$output"
              fi
            else
              echo "Warning: Failed to download from $url (HTTP error)."
            fi
          done
          return 1
        }

        # Зеркала для midpapi20.jar
        URLS_MIDP=(
          "https://repo1.maven.org/maven2/org/microemu/midp-api/2.0.4/midp-api-2.0.4.jar"
          "https://repo.maven.apache.org/maven2/org/microemu/midp-api/2.0.4/midp-api-2.0.4.jar"
          "https://raw.githubusercontent.com/nikita36078/J2ME-libs/master/midpapi20.jar"
        )

        # Зеркала для cldcapi11.jar
        URLS_CLDC=(
          "https://repo1.maven.org/maven2/org/microemu/cldc-api/2.0.4/cldc-api-2.0.4.jar"
          "https://repo.maven.apache.org/maven2/org/microemu/cldc-api/2.0.4/cldc-api-2.0.4.jar"
          "https://raw.githubusercontent.com/nikita36078/J2ME-libs/master/cldcapi11.jar"
        )

        if ! download_with_retry "lib/midpapi20.jar" "${URLS_MIDP[@]}"; then
          echo "FATAL: Could not download midpapi20.jar from any source!"
          exit 1
        fi

        if ! download_with_retry "lib/cldcapi11.jar" "${URLS_CLDC[@]}"; then
          echo "FATAL: Could not download cldcapi11.jar from any source!"
          exit 1
        fi
        
        ls -l lib/

    - name: Build
      run: |
        mkdir -p classes
        # Ищем файл TelegramClient.java в любой подпапке (на случай если структура на GitHub отличается)
        SOURCE_PATH=$(find . -name "TelegramClient.java" | head -n 1)
        if [ -z "$SOURCE_PATH" ]; then
          echo "Error: TelegramClient.java not found!"
          exit 1
        fi
        echo "Compiling $SOURCE_PATH..."
        javac -source 1.3 -target 1.3 -encoding UTF-8 \
              -bootclasspath lib/midpapi20.jar:lib/cldcapi11.jar \
              -d classes "$SOURCE_PATH"

    - name: Package
      run: |
        mkdir -p META-INF
        # Пытаемся найти существующий манифест
        MANIFEST_PATH=$(find . -name "MANIFEST.MF" | head -n 1)
        if [ -n "$MANIFEST_PATH" ]; then
          cp "$MANIFEST_PATH" META-INF/MANIFEST.MF
        else
          echo "MIDlet-Name: Telegram" > META-INF/MANIFEST.MF
          echo "MIDlet-Version: 1.0.0" >> META-INF/MANIFEST.MF
          echo "MIDlet-Vendor: Trae" >> META-INF/MANIFEST.MF
          echo "MIDlet-1: Telegram, , TelegramClient" >> META-INF/MANIFEST.MF
          echo "MicroEdition-Profile: MIDP-2.0" >> META-INF/MANIFEST.MF
          echo "MicroEdition-Configuration: CLDC-1.1" >> META-INF/MANIFEST.MF
        fi
        jar cvfm TelegramClient.jar META-INF/MANIFEST.MF -C classes .

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: TelegramClient-JAR
        path: TelegramClient.jar
