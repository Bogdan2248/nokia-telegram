name: Build J2ME JAR

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'

    - name: Get Libraries
      run: |
        mkdir -p lib
        # Функция для скачивания с проверкой
        download_lib() {
          local file=$1
          local url=$2
          echo "Downloading $file from $url..."
          curl -L -o "lib/$file" "$url"
          # Проверяем, что это валидный zip/jar (минимум 10кб)
          if [ $(stat -c%s "lib/$file") -lt 10000 ]; then
            return 1
          fi
          unzip -t "lib/$file" > /dev/null 2>&1
          return $?
        }

        # Список источников для midpapi20.jar
        URLS_MIDP=(
          "https://github.com/the-m-project/j2me-sdk/raw/master/lib/midpapi20.jar"
          "https://github.com/nikita36078/J2ME-libs/raw/master/midpapi20.jar"
          "https://github.com/grvsh6/J2ME-Development/raw/master/lib/midpapi20.jar"
        )

        # Список источников для cldcapi11.jar
        URLS_CLDC=(
          "https://github.com/the-m-project/j2me-sdk/raw/master/lib/cldcapi11.jar"
          "https://github.com/nikita36078/J2ME-libs/raw/master/cldcapi11.jar"
          "https://github.com/grvsh6/J2ME-Development/raw/master/lib/cldcapi11.jar"
        )

        SUCCESS_MIDP=false
        for url in "${URLS_MIDP[@]}"; do
          if download_lib "midpapi20.jar" "$url"; then
            echo "Successfully downloaded midpapi20.jar"
            SUCCESS_MIDP=true
            break
          fi
        done

        SUCCESS_CLDC=false
        for url in "${URLS_CLDC[@]}"; do
          if download_lib "cldcapi11.jar" "$url"; then
            echo "Successfully downloaded cldcapi11.jar"
            SUCCESS_CLDC=true
            break
          fi
        done

        if [ "$SUCCESS_MIDP" = false ] || [ "$SUCCESS_CLDC" = false ]; then
          echo "Failed to download valid J2ME libraries!"
          exit 1
        fi
        ls -l lib/

    - name: Build
      run: |
        mkdir -p classes
        # Ищем файл TelegramClient.java в любой подпапке (на случай если структура на GitHub отличается)
        SOURCE_PATH=$(find . -name "TelegramClient.java" | head -n 1)
        if [ -z "$SOURCE_PATH" ]; then
          echo "Error: TelegramClient.java not found!"
          exit 1
        fi
        echo "Compiling $SOURCE_PATH..."
        javac -source 1.3 -target 1.3 -encoding UTF-8 \
              -bootclasspath lib/midpapi20.jar:lib/cldcapi11.jar \
              -d classes "$SOURCE_PATH"

    - name: Package
      run: |
        mkdir -p META-INF
        # Пытаемся найти существующий манифест
        MANIFEST_PATH=$(find . -name "MANIFEST.MF" | head -n 1)
        if [ -n "$MANIFEST_PATH" ]; then
          cp "$MANIFEST_PATH" META-INF/MANIFEST.MF
        else
          echo "MIDlet-Name: Telegram" > META-INF/MANIFEST.MF
          echo "MIDlet-Version: 1.0.0" >> META-INF/MANIFEST.MF
          echo "MIDlet-Vendor: Trae" >> META-INF/MANIFEST.MF
          echo "MIDlet-1: Telegram, , TelegramClient" >> META-INF/MANIFEST.MF
          echo "MicroEdition-Profile: MIDP-2.0" >> META-INF/MANIFEST.MF
          echo "MicroEdition-Configuration: CLDC-1.1" >> META-INF/MANIFEST.MF
        fi
        jar cvfm TelegramClient.jar META-INF/MANIFEST.MF -C classes .

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: TelegramClient-JAR
        path: TelegramClient.jar
